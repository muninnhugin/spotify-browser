<div class="row">
	<div *ngIf="track" class="col-6">
		<h1>{{track.name}}</h1>
		<p>
			Track on <a href="album/{{track.album.id}}">{{track.album.name}}</a>
		</p>
		<div *ngFor="let artist of track.artists">
			<!--need to test several artists display-->
			<p>
				Artist: <a href="artist/{{artist.id}}">{{artist.name}}</a>
			</p>
		</div>
		<p>
			Duration: {{track.durationStr}}
		</p>
		<p>
			<a class="btn btn-light" role="button" target="_blank" href="{{track.url}}">Open {{track.name}} on Spotify</a>
		</p>
	</div>
	<div *ngIf="audioFeatures" class="col-6">
		<!--loop over types of features and create a thermometer component for each-->
		<app-thermometer *ngFor="let feature of audioFeatures" [feature]="feature"></app-thermometer>
	</div>
</div>
